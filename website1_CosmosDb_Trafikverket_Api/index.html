<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

<body>
    <img src="Gröndal.jpg" class="img-fluid" alt="Gröndal">

    <h1 class="titleTemp">Gröndal</h1>

    <div class="holderTemp">

        <div class="contentTemp1">
            <p id="temp1">0</p> 
            <p class="celcius">°C</p>
            <p id="date1">date</p>
            <p id="time1">time</p>
            <p id="location1">Trafikverket</p>
        </div>

        <div class="contentTemp2">
            <p id="temp2">0</p> 
            <p class="celcius">°C</p>
            <p id="date2">date</p>
            <p id="time2">time</p>
            <p id="location2">Local</p>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
